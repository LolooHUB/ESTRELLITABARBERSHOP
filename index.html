<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrellita Barbershop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>

<header>
  <img src="logo.jpg" alt="Estrellita Barbershop" class="logo">
  <h1>Estrellita Barbershop</h1>
  <p>¡Tu mejor corte en Buenos Aires!</p>
</header>

<section class="reserva">
  <h2>Reserva tu turno</h2>
  <form id="formReserva">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" required>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" required>

    <label for="hora" id="horaLabel">Hora del turno:</label>
    <select id="hora" required></select>

    <label for="telefono">Teléfono / Celular:</label>
    <input type="text" id="telefono" required>

    <button type="submit">Reservar turno</button>
  </form>
  <div id="mensaje"></div>
</section>

<section class="info">
  <h2>Información</h2>
  <p>Dirección: Dean Funes 583</p>
  <p>Instagram: <a href="http://instagram.com/estrellitas_barber/" target="_blank">estrellitas_barber</a></p>
  <p>WhatsApp: <a href="https://wa.me/+5491122982685" target="_blank">+54 9 11 2298-2685</a></p>
  <p>Horario: 10:00 - 20:00</p>
</section>

<footer>
  <p>© 2025 Estrellita Barbershop</p>
</footer>

<script src="script.js"></script>
</body>
</html>
