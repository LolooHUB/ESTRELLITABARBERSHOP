<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estrellita Barbershop</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <img src="logo.png" alt="Estrellita Barbershop" class="logo">
  <h1>Estrellita Barbershop</h1>
</header>

<section class="reserva">
  <h2>Reservar turno</h2>
  <form id="reservaForm">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" required>

    <label for="telefono">Teléfono / Celular:</label>
    <input type="text" id="telefono" required>

    <label for="fecha">Seleccioná la fecha:</label>
    <input type="date" id="fecha" required>

    <label for="hora">Hora del turno:</label>
    <select id="hora" required></select>

    <button type="submit">Reservar</button>
  </form>
  <div id="mensaje"></div>
</section>

<section class="info">
  <h2>Información</h2>
  <p>Dirección: Dean Funes 583</p>
  <p>Instagram: <a href="http://instagram.com/estrellitas_barber/" target="_blank">estrellitas_barber</a></p>
  <p>Horario: 10:00 a 20:00</p>
</section>

<footer>
  Estrellita Barbershop © 2025
  Pagina web diseñada por LolooHub
</footer>

<script type="module" src="script.js"></script>
</body>
</html>
