<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Turnos - Estrellita Barbershop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.jpg" type="image/jpeg">
</head>
<body>

<div class="admin-header">
  <img src="logo.jpg" alt="Estrellita Barbershop" class="logo-admin">
  <h1>Panel de Administración - Turnos</h1>
</div>

<div class="admin-container">
  <h2>Turnos registrados</h2>
  <table id="tablaTurnos">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Los turnos se cargan aquí desde Firebase -->
    </tbody>
  </table>
</div>

<script src="admin.js"></script>
</body>
</html>
