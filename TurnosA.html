<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Turnos - Estrellita Barbershop</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <h1>📋 Administración de turnos</h1>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Teléfono</th>
        <th>Estado</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="listaTurnos"></tbody>
  </table>

  <!-- Modal -->
  <div id="modal">
    <div id="modalContent">
      <h2>Acciones del turno</h2>
      <button id="whatsappBtn">📞 Contactar WhatsApp</button>
      <div>
        <p>Cambiar estado:</p>
        <button class="estadoBtn" data-estado="Pendiente">Pendiente</button>
        <button class="estadoBtn" data-estado="Aceptado">Aceptado</button>
        <button class="estadoBtn" data-estado="Cancelado">Cancelado</button>
      </div>
      <button id="confirmacionBtn">📨 Enviar confirmación</button>
      <br><br>
      <button id="cerrarModal">Cerrar</button>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
